<!DOCTYPE html>
<html>
	<head>
		<title>首页</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable"/>
	    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	    <meta content="telephone=no" name="format-detection"/>
	    <link rel="stylesheet" href="css/reset.css" />
	    <link rel="stylesheet" type="text/css" href="css/public.css"/>
	    <link rel="stylesheet" href="css/login.css" />
	    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/rem.js" ></script>
	</head>
	<body>
		<!--登录-->
		<div id="login">
			<ul>
				<li>
					<img src="img/logo.png" />
				</li>
				<li>
					<div class="inputBox">
						<div>
							<div>
								<img src="img/account.png" />
							</div>
							<input type="search" placeholder="请输入账号"/>
						</div>
						<div>
							<div>
								<img src="img/password.png" />
							</div>
							<div>
								<a href="###" isClose='true' class="eye"><img src="img/eyec.png" /></a>								
							</div>
							<input class="password" type="password" maxlength="20" placeholder="请输入密码"/>
						</div>	
					</div>	
				</li>
				<li>
					<button>登录</button>
				</li>
				<li>
					<a href="###" class="forget">忘记密码?</a>
				</li>
			</ul>
			<p>客户跟进管理平台</p>
		</div>
		<!--修改密码-->
		<div id="changePsd" style="display: none;">
			<div class="pHead">
				<a href="###" class="back"><img src="img/back.png"/></a>
				<p>重置密码</p>
			</div>
			<div class="step step01">
				<ul>
					<li>
						<p>手机号</p>
						<input type="search" maxlength="11" placeholder="请输入手机号"/>
					</li>
					<li>
						<p>验证码</p>
						<input type="search" maxlength="10" placeholder="请输入验证码" />
						<button href="###" class="getCode">获取验证码</button>
					</li>
				</ul>
				<div class="fristNext">
					<button id="next">下一步</button>
				</div>
			</div>
			<div class="step step02" style="display: none;">
				<ul>
					<li>
						<p>新密码</p>
						<input type="password" maxlength="12" placeholder="请输入6-12密码" />
						<a href="###" class="clearinput"><img src="img/close.png"/></a>
					</li>
					<li>
						<p>确认密码</p>
						<input type="password" maxlength="12" placeholder="请确认密码"/>
						<a href="###" class="clearinput"><img src="img/close.png"/></a>
					</li>
				</ul>
				<div class="fristNext">
					<button id="submit">提交</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</body>
</html>
